<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>SpotiYou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="http://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <script src="app.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>
  <body ng-keydown="youtube.sendEvent($event)">
    <div ng-show="loading" class="overlay">
      <div class="loader">
        <svg width="135" height="140" viewBox="0 0 135 140" xmlns="http://www.w3.org/2000/svg" fill="#fff">
            <rect y="10" width="15" height="120" rx="6">
                <animate attributeName="height"
                     begin="0.5s" dur="1s"
                     values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="y"
                     begin="0.5s" dur="1s"
                     values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="30" y="10" width="15" height="120" rx="6">
                <animate attributeName="height"
                     begin="0.25s" dur="1s"
                     values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="y"
                     begin="0.25s" dur="1s"
                     values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="60" width="15" height="140" rx="6">
                <animate attributeName="height"
                     begin="0s" dur="1s"
                     values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="y"
                     begin="0s" dur="1s"
                     values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="90" y="10" width="15" height="120" rx="6">
                <animate attributeName="height"
                     begin="0.25s" dur="1s"
                     values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="y"
                     begin="0.25s" dur="1s"
                     values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="120" y="10" width="15" height="120" rx="6">
                <animate attributeName="height"
                     begin="0.5s" dur="1s"
                     values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="y"
                     begin="0.5s" dur="1s"
                     values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
        </svg>
        
      </div>
    </div>
    <div ng-controller="appCtrl">
      <div id="login" ng-hide="spotify.noLogin || spotify.user" class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Login to spotify then select the playlist you want to play with youtube! (up to 100 songs)</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"><img src="img/login.png" ng-click="spotify.login()" class="loginbutton"></div>
        </div>
      </div>
      <div id="top" ng-if="spotify.noLogin || spotify.user" class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <select ng-change="spotify.selectPlaylist()" ng-model="spotify.nowPlaying" ng-options="playlist.name for playlist in playlists" class="form-control">
              <option value="">Select your playlist...</option>
            </select>
          </div>
        </div>
      </div>
      <div ng-if="spotify.user" class="youtubePlayer">
        <youtube videoid="youtube.videos" width="youtube.playerWidth" height="youtube.playerHeight"></youtube>
      </div>
    </div>
  </body>
</html>
